<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Interactivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Formulario de Registro</h2>
        <form id="interactive-form" novalidate>
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required minlength="3">
                <p class="error-message"></p>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
                <p class="error-message"></p>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <p class="error-message"></p>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                <p class="error-message"></p>
            </div>
            <div class="form-group">
                <label for="age">Edad:</label>
                <input type="number" id="age" name="age" required min="18">
                <p class="error-message"></p>
            </div>
            <div class="button-group">
                <button type="submit" id="submit-button" disabled>Enviar</button>
                <button type="reset" id="reset-button">Reiniciar</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
